<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rights</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div>
                <p id="exp">Раздел предназначен для редактирования прав доступа</p>
                <button id="add">Добавить новую должность</button>
                <button id="del">Редактировать/Удалить</button>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div>
                <p class="head">Мотивоционная лента</p>
                <label><input type="checkbox"/>Создать новость/пост</label>
                <label><input type="checkbox"/>Редактировать новость/пост</label>
                <label><input type="checkbox"/>Удалить новость/пост</label>
                <br>
                <br>
                <br>
                <p class="head">Администирование</p>
                <label><input type="checkbox"/>Редактирование профиля клиента</label>
                <label><input type="checkbox"/>Регистрация пользователя</label>
                <label><input type="checkbox"/>Удалить пользователя</label>
                <label><input type="checkbox"/>Добавить/редактировать/удалить статус пользователя</label>
            </div>
        </div>
        <div id="tren" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div>
                <p class="head">Тренировки</p>
                <label><input type="checkbox"/>Создать базовую тренировку</label>
                <label><input type="checkbox"/>Удалить базовую тренировку</label>
                <label><input type="checkbox"/>Редактировать базовую тренировку</label>
                <label><input type="checkbox"/>История базовых тренировок</label>
                <label><input type="checkbox"/>История персональных тренировок</label>
                <label><input type="checkbox"/>Создать персональную тренировку</label>
                <label><input type="checkbox"/>Удалить персональную тренировку</label>
                <label><input type="checkbox"/>Редактировать персональную тренировку</label>
            </div>
        </div>
        <div id="menu" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="main.html"><img src="Images/logo.png" alt="LOGO"></a>
            <ul>
                <li>LOGIN</li>
                <li id="this">Права доступа</li>
                <li>Мотивационная лента и новости</li>
                <li>Тренировки</li>
                <li>Упражнения</li>
